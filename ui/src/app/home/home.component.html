
<div class="flex justify-center items-center">
    <h1 class="font-bold text-2xl sm:text-4xl flex-1 text-center ml-4">Home</h1>
  
    <!-- The user image is aligned to the right -->
    <div *ngIf="user$ | async as user">
      <img  class="rounded-full w-10 h-10" src="{{user.photoUrl}}" alt="test" (error)="handleImageError($event)">

    </div>
  </div>
  <div class="text-left sm:text-center"*ngIf="user$ | async as user">
    <h1 class=" font-sans text-2xl font-bold mt-16">Welcome</h1>
    <h2 class="text-gray-400 text-2xl">{{user.firstName}}!</h2>
    <p class="mt-4 text-gray-700 text-xl font-semibold">This Weeks Activities</p>
    <div class="flex flex-wrap justify-center">
        <div *ngFor="let day of getNextDays(5); let odd = odd">
          <div
            *ngIf="!odd"
            class="mr-2 sm:mx-4 rounded-full mt-4 bg-custom-green w-12 h-20 sm:w-24 sm:h-40 flex flex-col justify-start items-center hover:bg-custom-green/60 cursor-pointer"
          >
            <h1 class="text-white font-bold mt-4 sm:text-4xl sm:mb-10">{{ day.dayLetter }}</h1>
            <p class="font-bold text-white font-bold sm:text-4xl">{{ day.dayNumber }}</p>
          </div>
          <div
            *ngIf="odd"
            class="mr-2 sm:mx-4 rounded-3xl mt-4 bg-custom-green/20 w-12 h-20 sm:w-24 sm:h-40 flex flex-col justify-start items-center hover:bg-custom-green/75 cursor-pointer">
            <h1 class="text-gray-500 font-bold mt-4 sm:text-4xl sm:mb-10">{{ day.dayLetter }}</h1>
            <p class="text-gray-500 font-bold sm:text-4xl">{{ day.dayNumber }}</p>
          </div>
        </div>
      </div>
      <p class="my-4 text-gray-700 text-xl font-semibold text-left sm:text-center">Today's Activities</p>
      <div class="flex flex-wrap justify-start sm:justify-center">
      <div class="rounded-2xl p-2 mx-2 sm:mx-8 border h-32 w-32 sm:h-64 sm:w-64"> 
            <h1 class="sm:text-2xl">Workouts</h1>
    </div>

    <div class="rounded-2xl p-2 border h-32 w-32 sm:h-64 sm:w-64">
        <h1 class="sm:text-2xl">Weight</h1>

    </div>
            
  
      </div>
      <p class="text-md font-semibold font-sans">Tips & Articles</p>
      <div class="flex items-center justify-center">
      <div class="relative">
        <img  src="../../assets/articles.png" alt="">
        <p class="absolute inset-0 flex items-center justify-center text-white font-bold">
          The many benefits of Exercise
        </p>
      </div>
    </div>
        
    </div>
